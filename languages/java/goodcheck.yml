      - DigestUtils.sha1
      - new DigestUtils(MD2)
      - new DigestUtils(MD5)
      - new DigestUtils(SHA_1)
      - new DigestUtils(MessageDigestAlgorithms.MD2)
      - new DigestUtils(MessageDigestAlgorithms.MD5)
