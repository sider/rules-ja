    message: |
      リストからストリーム処理を記述する場合 `Stream.of` が使用できます

      - https://docs.oracle.com/javase/jp/8/docs/api/java/util/stream/Stream.html#of-T...-
    fail: |
      Arrays.asList(1, 2, 3).stream().filter((i) -> i % 2 == 0);
